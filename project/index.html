<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет магазин</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <style>
        .hide-price{
            display: none !important;
        }
    </style>
</head>

<body>
    <header class="container">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="#main">
                    <img src="static/img/logo.jpg" width="45" height="120">
                </a>

                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div class="navbar-menu">
                <div class="navbar-start">
                    <a href="#main" class="navbar-item">
                        Главная
                    </a>
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">
                            Категории
                        </a>
                        <div id="category" class="navbar-dropdown"></div>
                    </div>
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">
                            Контакты
                        </a>
                        <div class="navbar-dropdown">
                            <a class="navbar-item">
                                О магазине
                            </a>
                            <hr class="navbar-divider">
                            <a class="navbar-item">
                                Как добраться
                            </a>
                        </div>
                    </div>
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <a class="navbar-item">
                            Товаров в корзине: <span id="total" class="tag is-success"></span>
                        </a>
                        <div class="buttons">
                            <a href="#cart" class="button is-primary" type="button">Козрзина</a>
                            <button class="button is-light">Log in</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section class="section">
        <div class="container">
            <h3 id="title" class="title is-3"></h3>
            <div id="app"></div>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
